<div class="div-screen-container">
    <div class="div-form" *ngIf="cargarPantalla">
        <div class="div-header">
          <div>Captura de movimientos por mes</div>
        </div>
        <div style="padding: 10px;">
        <div class="div-btn-new">
            <button class="button-new" (click)="limpiar()">
                Nuevo
            </button>
        </div>
        <div>
            <div class="div-container">
                <div class="div-content-input">
                    <div class="input-group">
                        <label>NÃºmero de empleado:&nbsp;&nbsp;&nbsp;</label>
                        <input type="text" class="input-content" minlength="5" maxlength="5" numbers-only [(ngModel)]="numeroEmpleado" (keyup.enter)="onEnter($event)"/>
                    </div>
                    <div class="input-group">
                        <label>Nombre:&nbsp;&nbsp;&nbsp;</label>
                        <input class="input-content" disabled [(ngModel)]="nombreEmpleado">
                    </div>
                </div>
                <div class="checks-container">
                    <div class="label-rol-container ">
                        <label class="elemMargin">Rol:</label>
                        <label>Mes:</label>
                    </div>
                    <div class="div-rol-select">
                        <input type="text" class="elemMargin" disabled [(ngModel)]="rolEmpleado">
                        <select id="monthSelect" [(ngModel)]="mesSeleccionado">
                            <option [value]=0 disabled selected>Elige un mes...</option>
                            <option *ngFor="let month of resulMeses.result" [value]="month.mes_id">{{ month.mes_nombre }}</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div class="div-entregas">
                        <div class="label-entregas">
                            <label>Cantidad de entregas:&nbsp;&nbsp;&nbsp;</label>
                        </div>
                        <div class="input-entregas">
                            <input class="input-content" minlength="1" numbers-only [(ngModel)]="numeroEntregas">
                        </div>
                    </div>
                </div>
            </div>                      
        </div>
        <div class="container-actions">
            <div class="div-actions">
                <button  class="mat-button" (click)="guardarEntregas()">Guardar</button>
                <button  class="mat-button" (click)="limpiar()">Cancelar</button>
            </div>          
        </div>
        </div>
    </div>
    <app-spinner *ngIf="!cargarPantalla || mostrarSpinner"></app-spinner>
</div>
