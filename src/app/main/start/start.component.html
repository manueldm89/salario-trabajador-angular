<mat-toolbar color="primary">
  <button mat-icon-button></button>
  <span class="center-span">RINKU</span>
</mat-toolbar>
<div class="card-screen-container" *ngIf="!movPagina">
  <div class="card-container">
      <div *ngFor="let opcion of arrOpciones">
          <mat-card class="card" [routerLink]="opcion.rlink" (click)="moverVisor()">
              <div class="card-image-container">
                  <img class="card-image" src={{opcion.src}} alt={{opcion.text}}>
                </div>
              <div class="card-text">{{opcion.text}}</div>
          </mat-card>
      </div>
  </div>
</div>
<router-outlet *ngIf="movPagina"></router-outlet>
<button class="floating-button" (click)="regresar()" *ngIf="movPagina">
  <mat-icon>exit_to_app</mat-icon>
</button>
